<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
body{
margin:0;
background:#071022;
color:white;
font-family:Arial;
overflow:hidden;
text-align:center;
}

#game{
position:relative;
width:100vw;
height:100vh;
overflow:hidden;
}

#title{
position:absolute;
top:20px;
width:100%;
font-size:22px;
font-weight:bold;
}

#score{
position:absolute;
top:50px;
width:100%;
font-size:18px;
}

#player{
position:absolute;
bottom:40px;
left:45%;
font-size:50px;
}

.item{
position:absolute;
top:-50px;
font-size:40px;
animation:fall linear forwards;
}

@keyframes fall{
to{ top:90vh;}
}

.correct{
color:#00e676;
}

.wrong{
color:#ff5252;
}
</style>
</head>

<body>

<div id="game">
<div id="title">ğŸ§¹ í™˜ê²½ê´€ë¦¬ PPE ì„ íƒ</div>
<div id="score">ì ìˆ˜: 0</div>

<div id="player">ğŸ§‘</div>
</div>

<script>
let score=0;
let game=document.getElementById("game");

const items=[
{emoji:"ğŸ§¤",type:"good"},
{emoji:"ğŸ§¥",type:"good"},
{emoji:"ğŸ˜·",type:"bad"},
{emoji:"ğŸ‘“",type:"bad"},
{emoji:"ğŸ§¢",type:"bad"}
];

function createItem(){
let data=items[Math.floor(Math.random()*items.length)];
let div=document.createElement("div");
div.classList.add("item");
div.innerHTML=data.emoji;

let x=Math.random()*90;
div.style.left=x+"vw";
div.style.animationDuration=(3+Math.random()*2)+"s";

game.appendChild(div);

let fall=setInterval(()=>{
let itemRect=div.getBoundingClientRect();
let playerRect=document.getElementById("player").getBoundingClientRect();

if(
itemRect.bottom>=playerRect.top &&
itemRect.left<playerRect.right &&
itemRect.right>playerRect.left
){
clearInterval(fall);

if(data.type==="good"){
score++;
showResult("ì •ë‹µ!",true);
}else{
score--;
showResult("ì˜¤ë‹µ!",false);
}

document.getElementById("score").innerText="ì ìˆ˜: "+score;
div.remove();
}

if(itemRect.top>window.innerHeight){
clearInterval(fall);
div.remove();
}

},50);
}

function showResult(text,ok){
let msg=document.createElement("div");
msg.innerText=text;
msg.style.position="absolute";
msg.style.top="40%";
msg.style.width="100%";
msg.style.fontSize="40px";
msg.className= ok ? "correct":"wrong";
game.appendChild(msg);

setTimeout(()=>{msg.remove();},800);
}

setInterval(createItem,900);
</script>

</body>
